# Application created under the App of Apps ( created during the cluster bootstrap ), managed by ArgoCD
# Will deploy the Sealed Secrets
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets
spec:
  project: default
  source:
    repoURL: 'https://github.com/GrzegorzSychta/FinTrack.git'
    targetRevision: main
    path: sealed-secrets
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
